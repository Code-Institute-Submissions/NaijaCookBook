{% extends 'base.html' %} {% block content %}
<h3>{{category_name}}</h3>
<div class="row">
    {% for task in Recipies %}
    <div class="col s12 m6 l6" Style="padding: 50px;">
        <hr>
        <div>
            <h4>{{task.recipe_title}}</h4>
        </div>
        <div>
            <p><i class="material-icons">timer</i> Prep Time: {{task.prep_time}}</p>
        </div>
        <div>
            <p><i class="material-icons">timer</i> Cook Time: {{task.cook_time}}</p>
        </div>
        <div>
            <p><i class="material-icons">restaurant_menu</i> Number of Serving: {{task.number_of_servings}}</p>
        </div>

        <div Style="padding: 5px;">
            <a href="{{url_for('view_recipes', recipes_id=task._id)}}" class="waves-effect waves-light btn btn_small grey darken-4" Style="margin-bottom: 5px;"><i class="material-icons right">folder_open</i>View</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
